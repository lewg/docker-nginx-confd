[template]
keys        = [ "nginx/upstreams", "nginx/hosts", "nginx/registries"]
owner       = "nginx"
mode        = "0644"
src         = "proxy.conf.tmpl"
dest        = "/etc/nginx/conf.d/proxy.conf"
check_cmd   = "/usr/sbin/nginx -t -c /etc/nginx/nginx.conf"
reload_cmd  = "/usr/sbin/nginx -s reload"
